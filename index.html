<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification - CEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f7f4; }
        .bg-cec-green { background-color: #054f3b; }
        .hidden { display: none; }
        .map-link { color: #10b981; text-decoration: underline; transition: color 0.2s; font-weight: bold; }
        .map-link:hover { color: #064e3b; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-cec-green text-white p-5 border-b-4 border-emerald-400">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">საარჩევნო პორტალი</h1>
                <p class="text-[10px] text-emerald-300 tracking-widest uppercase font-semibold">Election Commission Information System</p>
            </div>
            <div class="text-xs font-bold bg-emerald-800 px-3 py-1 rounded">GE</div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-xl shadow-lg border border-emerald-100 p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">პირადი ნომერი</label>
                    <input id="personalId" type="text" class="w-full p-3 bg-gray-50 border border-emerald-200 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" placeholder="01955003022">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">გვარი</label>
                    <input id="lastName" type="text" class="w-full p-3 bg-gray-50 border border-emerald-200 rounded-lg outline-none focus:ring-2 focus:ring-emerald-500" placeholder="თინიკაშვილი">
                </div>
            </div>
            <button onclick="searchData()" class="w-full bg-cec-green text-white py-4 rounded-lg font-bold hover:bg-emerald-900 transition shadow-md">ძიება / SEARCH</button>
        </div>

        <div id="resultArea" class="hidden animate-in fade-in duration-500">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-emerald-200">
                <div class="bg-emerald-600 p-4 text-white flex justify-between items-center">
                    <span class="text-sm font-bold tracking-widest uppercase">Verified Record / დადასტურებული</span>
                    <span class="text-xs font-mono">ID: <span id="res_id_head"></span></span>
                </div>

                <div class="p-8 flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/3 flex flex-col items-center">
                        <div class="w-48 h-56 bg-gray-50 border-4 border-emerald-50 rounded-lg overflow-hidden shadow-inner flex items-center justify-center">
                            <img id="res_photo" src="" alt="პროფილის ფოტო" class="object-cover w-full h-full">
                        </div>
                        <p class="mt-3 text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Digital ID Profile Image</p>
                    </div>

                    <div class="w-full md:w-2/3">
                        <table class="w-full text-sm">
                            <tr class="border-b border-gray-100">
                                <td class="py-3 text-gray-500 font-semibold w-1/3">სახელი (Name)</td>
                                <td class="py-3 font-bold text-gray-900" id="res_name">--</td>
                            </tr>
                            <tr class="border-b border-gray-100">
                                <td class="py-3 text-gray-500 font-semibold">გვარი (Last Name)</td>
                                <td class="py-3 font-bold text-gray-900" id="res_surname">--</td>
                            </tr>
                            <tr class="border-b border-gray-100">
                                <td class="py-3 text-gray-500 font-semibold">საარჩევნო უბანი (Station)</td>
                                <td class="py-3 font-bold">
                                    <a id="res_station_link" href="#" target="_blank" class="map-link">09.60</a>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-100">
                                <td class="py-3 text-gray-500 font-semibold">დაბადების თარიღი</td>
                                <td class="py-3 font-bold text-emerald-700" id="res_birth">--</td>
                            </tr>
                            <tr>
                                <td class="py-3 text-gray-500 font-semibold">მისამართი (Address)</td>
                                <td class="py-3 font-bold text-gray-900 italic" id="res_address">--</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ჩასვით თქვენი Base64 კოდი აქ:
        const MY_PHOTO_BASE64 = "YOUR_BASE64_CODE_HERE";

        const DATA = [
            {
                id: "01955003022",
                lastName: "თინიკაშვილი",
                firstName: "ლუკა",
                surname: "თინიკაშვილი",
                birth: "16.11.2005",
                mapUrl: "https://maps.app.goo.gl/cUPnXDXatdqjkmxA8",
                address: "ცოდნის კარის ქუჩა 7",
                photo: MY_PHOTO_BASE64
            }
        ];

        function searchData() {
            const inputId = document.getElementById('personalId').value.trim();
            const inputLn = document.getElementById('lastName').value.trim();
            const resultArea = document.getElementById('resultArea');

            const found = DATA.find(p => p.id === inputId && p.lastName === inputLn);

            if(found) {
                document.getElementById('res_id_head').innerText = found.id;
                document.getElementById('res_name').innerText = found.firstName;
                document.getElementById('res_surname').innerText = found.surname;
                document.getElementById('res_birth').innerText = found.birth;
                document.getElementById('res_address').innerText = found.address;
                document.getElementById('res_station_link').href = found.mapUrl;
                
                // ფოტოს ჩატვირთვა
                document.getElementById('res_photo').src = found.photo;
                
                resultArea.classList.remove('hidden');
            } else {
                resultArea.classList.add('hidden');
                alert("მონაცემები ვერ მოიძებნა");
            }
        }
    </script>
</body>
</html>
